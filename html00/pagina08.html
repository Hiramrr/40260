<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <h1>Formulario de contacto</h1>
    <fieldset class="principal">
        <fieldset legend="informacion personal">
            <legend>Información personal</legend>
            <form>
                <label for="user">Nombre</label>
                <input type="text" id="user">
                <label for="password">Correo Electrónico</label>
                <input type="email" id="email">
            </form>
        </fieldset>
        <fieldset>
            <legend>Información de Dirección</legend>
            <form>
                <label for="user">Dirección</label>
                <input type="text" id="direccion">
                <label for="text">Ciudad</label>
                <input type="text" id="ciudad">
                <input type="button" value="Enviar" id="enviar">
            </form>
        </fieldset>
    </fieldset>
</body>
</html>
